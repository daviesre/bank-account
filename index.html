<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div>
          <label>Name:</label>
          <input type="text" class= "form-control">
        </div>

        <div>
          <label>Initial Deposit</label>
          <input type="number" class = "form-control" id="initialDeposit">
        </div>
        <button type="button" id="createAccount">Create Account</button>

        <div>
          <label>Withdraw</label>
          <input type="number" class = "form-control" id="withdrawEntry">
        </div>
        <button type="button" id="withdrawButton">Withdraw</button>
        <div>
          <label>Deposit</label>
          <input type="number" class = "form-control" id="depositEntry">
        </div>
        <button type="button" id="depositButton">Deposit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>


  </body>

</html>
