<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="label-container">
          <label>Name:</label>
          <input type="text" class= "form-control" id="customer-name">
        </div>

        <div class="label-container">
          <label>Initial Deposit:</label>
          <input type="number" class = "form-control" id="initialDeposit">
        </div>
        <button type="button" id="createAccount" class="btn btn-primary">Create Account</button>

        <div class="label-container">
          <label>Withdraw:</label>
          <input type="number" class = "form-control" id="withdrawEntry">
        </div>
        <button type="button" id="withdrawButton" class="btn btn-danger">Withdraw</button>
        <div class="label-container">
          <label>Deposit:</label>
          <input type="number" class = "form-control" id="depositEntry">
        </div>
        <button type="button" id="depositButton" class= "btn btn-success">Deposit</button>
      </form>
      <div id="output">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>


  </body>

</html>
